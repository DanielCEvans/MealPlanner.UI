<div>
  <label for="name">Name:</label>
  <input type="text" id="name" required [(ngModel)]="ingredient.name">
</div>
<div>
  <label for="unit">Measurement Unit:</label>
  <select id="unit" required>
    @for (unit of units; track unit) {
      <option [(ngModel)]="ingredient.unit">{{unit}}</option>
    }
  </select>
</div>
<div>
  <label for="amount">Amount:</label>
  <input type="number" required [(ngModel)]="ingredient.amount">
</div>
<div>
  <label for="category">Category:</label>
  <select id="category">
    @for (category of categories; track category) {
      <option [(ngModel)]="ingredient.category">{{category}}</option>
    }
  </select>
</div>
